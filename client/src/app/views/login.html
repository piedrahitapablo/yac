<div class="col-lg-12 container">
	<div class="page-header">
		<h1>{{title}}</h1>
	</div>

	<br>

	<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="username">Username:</label>
			<span class="label label-danger" *ngIf="notFound">User not found!</span>
			<span class="label label-danger" *ngIf="alreadyOnline">User already online!</span>
			<input type="text" name="username" class="form-control" [(ngModel)]="username" required pattern="^[a-zA-Z0-9]{1,16}">
		</div>

		<div class="form-group">
			<label for="password">Password:</label>
			<span class="label label-danger" *ngIf="incorrectPassword">Incorrect password!</span>
			<input type="password" name="password" class="form-control" [(ngModel)]="password" required pattern="^[a-zA-Z0-9]{6,45}">
		</div>

		<div class="form-group">
			<input type="submit" value="Log in" class="btn btn-success" [disabled]="!loginForm.form.valid">
		</div>

		<div class="form-group">
			<p>Do not have an account?</p>
			<a [routerLink]="['/new']" class="btn btn-primary">Create new user</a>
		</div>
	</form>
</div>
