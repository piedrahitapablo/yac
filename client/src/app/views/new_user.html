<div class="col-lg-12 container">
	<h1>{{title}}</h1>

	<br>

	<form #loginForm="ngForm" (ngSubmit)="login()">
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" name="username" class="form-control" [(ngModel)]="username" required>
		</div>

		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" name="password" class="form-control" [(ngModel)]="password" required>
		</div>

		<div class="form-group">
			<label for="password2">Repeat your password:</label>
			<input type="password" name="password2" class="form-control" [(ngModel)]="password2" required>
		</div>

		<div class="form-group">
			<input type="submit" value="Create user" class="btn btn-success">
		</div>
	</form>

	{{username}}
	-
	{{password}}
	-
	{{password2}}
</div>
